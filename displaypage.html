<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Gut-Brain Metabolite Database</title>
      <link rel="icon" href="image/web_logo.png" type="image/icon type">
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.2.1/core.css">
      <script type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>
  </head>
  <body>
    <py-config>
      [[fetch]]
      files = ['metabolite_database.json']
      to_folder = 'data'
    </py-config>
    <h1>Gut-Brain Metabolite Database</h1>
    <p>Type "ls" to see the list of metabolites. Use the prefix "class_" to search for a class instead.</p>
    <input type="text" id="english" placeholder="Enter name or CAS ID..." />
    <button py-click="search_input">Search</button>
    <div id="output"></div>
    <script type="py" src="./data_read.py"></script>
  </body>
</html>
